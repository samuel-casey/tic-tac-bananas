<html>
    
    <head>

    <body>
    <h1>Tic-Tac-Bananas</h1>

        <div class="box" onclick="toggleBanana(this)" id="box2"></div>
        <div class="box" onclick="toggleBanana(this)" id="box3"></div>
        <div class="box" onclick="toggleBanana(this)" id="box4"></div>
        <div class="box" onclick="toggleBanana(this)" id="box5"></div>
        <div class="box" onclick="toggleBanana(this)" id="box6"></div>
        <div class="box" onclick="toggleBanana(this)" id="box7"></div>
        <div class="box" onclick="toggleBanana(this)" id="box8"></div>
        <div class="box" onclick="toggleBanana(this)" id="box9"></div>
    </div>  
    
    </div>
    
    <div class="blue score">score: <span id="blueScore"></div>
    
    <div class="red score">score: <span id="redScore"></span></div>
    
    </body>

</html>
