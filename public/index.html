<!DOCTYPE HTML>

<html>
    
    <head>
        <title>Tic-Tac_Bananas</title>
        <link rel="stylesheet" type="text/css" href="index.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js" defer></script>
    </head>

    <body> 
    
    <h1>Tic-Tac-Bananas</h1>
    <h2>Get 3 in a row to win!</h2>
    
    <div class="game-board">
        <div class="box" id="box1"><span class="hidden banana">🍌</span></div>
        <div class="box" id="box2"><span class="hidden banana">🍌</span></div>
        <div class="box" id="box3"><span class="hidden banana">🍌</span></div>
        <div class="box" id="box4"><span class="hidden banana">🍌</span></div>
        <div class="box" id="box5"><span class="hidden banana">🍌</span></div>
        <div class="box" id="box6"><span class="hidden banana">🍌</span></div>
        <div class="box" id="box7"><span class="hidden banana">🍌</span></div>
        <div class="box" id="box8"><span class="hidden banana">🍌</span></div>
        <div class="box" id="box9"><span class="hidden banana">🍌</span></div>
    </div>  
    
    </div>
    
    <div class="blue score">BLUE'S TURN<span id="blueScore"></div>
    
    <div class="red score">RED'S TURN<span id="redScore"></span></div><br>

    <button onclick="start()">START</button><br>
    <button onclick="reset()" id="secondBtn">CLEAR BOARD</button>
    
    </body>

</html>
